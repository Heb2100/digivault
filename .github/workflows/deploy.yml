name: CI/CD to GKE

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/digivault:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/digivault:latest

      - name: Set up GCP auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up kubectl
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: YOUR_PROJECT_ID
          install_components: kubectl

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials digivault-cluster --region asia-northeast3

      - name: Deploy via Helm
        run: |
          helm upgrade --install digivault ./helm \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/digivault \
            --set image.tag=latest